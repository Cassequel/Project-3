<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlines | Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-cards-limit="all">
    <section class="hero-section">
        <header style="background-color: #353d2f;">
            <nav>
                <div class="nav-top">
                    <div class="nav-top-img"></div>
                    <div class="menu-toggle" id="menu-toggle">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="nav-links" id="nav-links">
                    <a href="index.html">Home</a>
                    <a href="#">Popular Routes</a>
                    <a href="#">About Us</a>
                    <a href="#">Flight Data</a>
                </div>
            </nav>
        </header>

    <div class="card-list"></div>

    <div class="filter-bar">
        <input type="text" id="searchInput" placeholder="Search by airline name..." />
        <select id="onTimeFilter">
        <option value="">Any On-Time %</option>
        <option value="90">90%+</option>
        <option value="85">85%+</option>
        <option value="80">80%+</option>
        </select>
        <select id="cancelFilter">
        <option value="">Any Cancellation %</option>
        <option value="1">Under 1%</option>
        <option value="2">Under 2%</option>
        <option value="5">Under 5%</option>
        </select>
        <button id="toggleViewBtn">Switch to List View</button>

    </div>
    <section class="gateway-grid-section" id="airlineGrid">
        
    </section>
     <script src="script.js"></script>

</body>
</html>
