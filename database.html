<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Cinzel:wght@400..900&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Forum&family=Gloock&family=IM+Fell+English:ital@0;1&family=Raleway:ital,wght@0,100..900;1,100..900&family=Shrikhand&family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="plane-flyby">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" width="40" height="40" fill="#000">
          <path d="M480 192H365.71L260.61 8.38C256.19.84 247.36-2.27 239.57 1.67S224 14.35 224 22.63V192H144L103.12 144H48c-8.84 0-16 7.16-16 16v32c0 8.84 7.16 16 16 16h55.12L144 256h80v169.38c0 8.29 5.16 15.76 13.57 19.71s16.62.17 20.95-7.38L365.71 320H480c35.35 0 64-28.65 64-64s-28.7-64-64-64z"/>
        </svg>
      </div>


    <header style="background-color: #353d2f;">
        <nav>
            <div class="nav-top">
                <div class="nav-top-img"></div>
                <div class="menu-toggle" id="menu-toggle">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="nav-links" id="nav-links">
                <a href="index.html">Home</a>
                <a href="database.html">Flights</a>
                <a href="airlines.html">Airlines</a>
                <a href="About-us.html">About Us</a>
            </div>
        </nav>
    </header>

    <div class="divider"></div>


   <section class="search-flights-section">
       <div class="container">
           <h2>Find Your Flight</h2>
           <div class="input-container">
               <select id="from-location" name="from_location">
                   <option value="">Select Origin</option>
               </select>
               <select id="to-location" name="to_location">
                   <option value="">Select Destination</option>
               </select>
           </div>
           <button id="search-flights">Search Flights</button>
       </div>
   </section>
   <section class="flight-results-section">
       <div class="search-results-container">
           <div class="flight-results-wrapper">
               <div id="loader" class="loader hidden"></div>
               <div id="data-container" class="flight-results"></div>
               <div class="pagination-controls">
                    <button id="prevPage" class="pagination-button" disabled>&laquo; Previous</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPage" class="pagination-button" disabled>Next &raquo;</button>
            </div>
           </div>
       </div>
   </section>
   <section>
       <div class="popular-flights">
           <h3>Popular flights from</h3>
           <div class="input-container">
               <select id="popular-origin" name="from_location">
                   <option value="">Select Origin</option>
               </select>
               <button id="search-popular">Go</button>
           </div>
           <div class="popular-flights-list">
               <div id="popular-flights-container" class="scrollable-container"></div>
           </div>
       </div>
   </section>
   <footer>
       <div class="toggle-container switch-container">
           <h4 class="switch-label">Dark Mode</h4>
           <label for="dark-mode-switch" class="switch" aria-label="Toggle dark mode">
           <input type="checkbox" id="dark-mode-switch">
           <span class="slider round"></span>
       </label>
       </div>
   </footer>
   <script type="text/javascript" src="main.js"></script>
</body>
</html>
